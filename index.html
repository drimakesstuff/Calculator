<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pink Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Gloria Hallelujah', cursive;
      background-color: #fff0f6; /* very light pink background */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff0f6;
      border: 3px dashed black; /* black outline */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 6px 6px 0 #f7c1cc;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      color: #e75480;
      letter-spacing: 1.5px;
    }

    .display {
      background-color: #ffe4ec;
      color: #9e2a47;
      font-size: 28px;
      padding: 0 20px;
      margin-bottom: 15px;
      border: 2px dotted black; /* black outline */
      border-radius: 12px;
      height: 60px;
      box-shadow: inset 1px 1px 5px #f7c1cc;

      /* vertically center text */
      display: flex;
      align-items: center;
      justify-content: flex-end; /* right aligned */
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 60px;
      gap: 12px;
    }

    button {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 20px;
      border: 2px dashed black; /* black outline */
      background-color: #fff0f6;
      border-radius: 12px;
      box-shadow: 3px 3px 0 #f7c1cc;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.3s ease;
      width: 100%;
      height: 100%;
      color: #9e2a47;
      user-select: none;
    }

    button:hover {
      background-color: #f9d4dd;
    }

    button:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 black;
      background-color: #f2a7b9;
      color: white;
    }

    .span-2-col {
      grid-column: span 2;
    }

    .span-2-row {
      grid-row: span 2;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      .display {
        font-size: 24px;
        height: 50px;
      }

      button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CALCULATOR</h1>
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="span-2-row" onclick="calculate()">=</button>

      <button class="span-2-col" onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(val) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function backspace() {
      if (display.textContent.length > 1 && display.textContent !== 'Error') {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = 'Error';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (
        (key >= '0' && key <= '9') ||
        key === '+' || key === '-' ||
        key === '*' || key === '/' ||
        key === '.'
      ) {
        press(key);
      } else if (key === 'Enter' || key === '=') {
        event.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        backspace();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
